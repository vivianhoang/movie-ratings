<!doctype HTML>


<html>
<head>
    <title>Ratings</title>
</head>
<body>
    Ratings
    <hr>

    {% block content %} put your content here {% endblock %}

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
